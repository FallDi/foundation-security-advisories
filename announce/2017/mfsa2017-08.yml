title: integer overflow in createImageBitmap()
advisories:
  CVE-2017-5428:
    title: integer overflow in createImageBitmap()
    impact: critical
    reporter: Chaitin Security Research Lab via Trend Micro's Zero Day Initiative
    description: |
      An integer overflow in <code>createImageBitmap()</code> was reported through the Pwn2Own contest. The fix for this vulnerability disables the experimental extensions to the <code>createImageBitmap</code> API. This function runs in the content sandbox, requiring a second vulnerability to compromise a user's computer.
